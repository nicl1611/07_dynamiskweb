<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arealtest</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <h2>Angiv længde og bredde:</h2>

    <p>Længde:</p>
    <input type=number id="length">
    <p>Bredde:</p>
    <input type=number id="width">

    <button>Beregn areal, kig i konsollen for resultatet</button>

    <script>
        let resultat;

        document.querySelector("button").addEventListener("click", udregnAreal);

        function udregnAreal() {
            let length = document.querySelector("#length").value;
            let width = document.querySelector("#width").value;
            let areal = width * length;
            let resultat = `Længden er ${length} meter og bredden er ${width} meter. Arealet er ${areal}`;
            console.log(resultat);
        }

        console.log(resultat);
    </script>
</body></html>
